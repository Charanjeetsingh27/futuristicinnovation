<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scaled=1.0">
    <title>Flashlight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <nav>
        <img src="menu.png" class="menu-img">
        <img src="logo.png" class="logo">
        <ul>
            <li><a href="">Latest</a></li>
            <li><a href="">Modern</a></li>
            <li><a href="">Contemporary</a></li>
            <li><a href="">Affordable</a></li>
        </ul>
        <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
    </nav>
    <div class="lamp-conatainer">
        <img src="lamp1.png" class="lamp">
        <img src="light.png" class="light" id="light">

    <div class="text-container">
        <h1>Futuristic Innovations</h1>
        <p>This is the first lamp from our company. We're making a huge collection of modern lamps in all
        categories from home use to office use.</p>
        <a href="">Check all Collections</a>
        <div class="control">
            <p>04</p>
            <div class="line"><span></span></div>
            <p>05</p>
        </div>
    </div>
</div>
 <script>
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");
    function toggleBtn(){
        btn.classList.toggle("active");
        light.classList.toggle("on");
    }
 </script>   
</body>    
</html>
